app:
    name: elasticsearch
    code: ELASTICSEARCH
    notify: minnaniju@ecloudcontrol.com
build:
    version: 7.12
    env: DEV
    build_file: none
    #args:
      #http.host: 0.0.0.0
      #xpack.security.enabled: false
      #discovery.type: single-node 
      #path.data: /appz/data/nodes 
    output_files: output/*.zip
    image_template: elasticsearch-7.12
 
deploy:
    context: minnaniju/DEV
    replicas: 1
    type: statefulset
    port:
    - 9200
    - 9300
volumes:
  - claim: elastic-data
    mount: /appz/data
    name: data
    size: 10Gi
    
properties:
    environment:
       - http.host: 0.0.0.0
       - xpack.security.enabled: false
       - discovery.type: single-node 
       - path.data: /appz/data/nodes 
    ELASTIC_PASSWORD:
        vault: ELASTIC_PASSWORD
    ES_DEFAULT_USER: elastic
    ES_LOG_STYLE: console
    ES_USER1: User1
    ES_PASS1:
        vault: ES_PASS1
    ES_ROLE1: superuser
    ES_USER2: user2
    ES_PASS2: 
        vault: ES_PASS2
    ES_ROLE2: superuser
    TINI_SUBREAPER: true
    revision: 13
