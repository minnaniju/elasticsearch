app:
    name: elasticsearch
    code: ELASTICSEARCH
    notify: mniju@ecloudcontrol.com
build:
    version: 7.10
    env: DEV
    build_file: none
    output_files: output/*.zip
    image_template: elasticsearch-7.10
 
deploy:
    context: minnaniju/DEV
    replicas: 1
    type: statefulset
    port:
    - 9200
    - 9300
volumes:
  - claim: elastic-data
    mount: /appz/data
    name: data
    size: 10Gi
    
